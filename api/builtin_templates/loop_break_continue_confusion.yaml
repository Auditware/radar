version: 0.1.0
author: forefy
name: Loop Break/Continue Confusion
description: Using break instead of continue (or vice versa) in loops can lead to incorrect logic, potentially causing vulnerabilities similar to the Jet Protocol exploit.
severity: Low
certainty: Low
rule: |
  for source, nodes in ast:
    try:
      funcs = nodes.find_all_functions().exit_on_none()
      for func in funcs:
        access_path = func.access_path or ""
        if ".impl." not in access_path:
          continue
        
        has_loop = func.find_by_names("for", "while")
        if not has_loop.nodes:
          continue
        
        has_break = func.find_by_names("break")
        if not has_break.nodes:
          continue
        
        has_condition = func.find_by_names("if")
        if not has_condition.nodes:
          continue
        
        has_validation = func.find_by_names("require", "assert", "ensure", "Err")
        if not has_validation.nodes:
          continue
        
        func_ident = func.find_by_names(func.ident).exit_on_none().first()
        if func_ident.parent and func_ident.parent.metadata:
          print(func_ident.parent.to_result())
        else:
          print(func_ident.to_result())
    except:
      continue
