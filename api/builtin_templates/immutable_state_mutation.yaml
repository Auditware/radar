name: Immutable State Mutation
description: Attempting to mutate constant or immutable values indicates a logic error or potential security issue.
severity: Low
certainty: Low
vulnerable_example: https://github.com/Auditware/radar/blob/main/api/tests/mocks/immutable_state_mutation/bad/lib.rs#L14
rule: |
  for source, nodes in ast:
    try:
      funcs = nodes.find_all_functions().exit_on_none()
      for func in funcs:
        access_path = func.access_path or ""
        if ".impl." not in access_path:
          continue
        
        has_const = func.find_by_names("const", "CONST")
        if not has_const.nodes:
          continue
        
        has_set = func.find_by_names("set", "setter")
        if not has_set.nodes:
          continue
        
        func_ident = func.find_by_names(func.ident).exit_on_none().first()
        if func_ident.parent and func_ident.parent.metadata:
          print(func_ident.parent.to_result())
        else:
          print(func_ident.to_result())
    except:
      continue
