version: 0.1.0
author: avigaildanesh
name: Unchecked Arithmetics
severity: Low
certainty: Medium
description: Unchecked arithmetic operations can lead to integer overflow/underflow issues.
rule: |
  for source, nodes in ast:
      try:
          nodes.find_by_names("checked_add", "checked_sub", "checked_mul", "checked_div").exit_on_value()
          binary_ops = nodes.find_by_access_path("binary").exit_on_none()
          print(binary_ops.first().to_result())
      except:
          continue