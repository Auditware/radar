version: 0.1.0
author: forefy
accent: stylus
name: Missing Security Documentation
description: Security-critical functions without documentation make auditing harder and can hide vulnerabilities.
severity: Low
certainty: Low
vulnerable_example: https://github.com/Auditware/radar/blob/main/api/tests/mocks/missing_security_documentation/bad/lib.rs#L13-L15
rule: |
  for source, nodes in ast:
    try:
      funcs = nodes.find_all_functions().exit_on_none()
      for func in funcs:
        access_path = func.access_path or ""
        if ".impl." not in access_path:
          continue
        
        has_security_ops = func.find_by_names("msg::sender", "owner", "admin", "authorized")
        if not has_security_ops.nodes:
          continue
        
        has_value = func.find_by_names("msg::value", "transfer", "call")
        if not has_value.nodes:
          continue
        
        func_ident = func.find_by_names(func.ident).exit_on_none().first()
        if func_ident.parent and func_ident.parent.metadata:
          print(func_ident.parent.to_result())
        else:
          print(func_ident.to_result())
    except:
      continue
